<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="./include/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./include/GoldenLayout/js/goldenlayout.min.js"></script>
    <link type="text/css" rel="stylesheet" href="./include/GoldenLayout/css/goldenlayout-base.css" />
    <link type="text/css" rel="stylesheet" href="./include/GoldenLayout/css/goldenlayout-dark-theme.css" />

    <script type="text/javascript" src="./include/Chart.js/Chart.bundle.min.js"></script>
		<script type="text/javascript" src="./include/Chart.js/Chart.min.js"></script>
		<link type="text/css" rel="stylesheet" href="./include/Chart.js/Chart.min.css" />

    <link type="text/css" rel="stylesheet" href="./include/abacus.css" />

    <title></title>
  </head>
  <body>
    <div class="overlay" id="splashScreen">
      <button type="button" id="loadButton">Generate</button>
      <input id="file-input" type="file" name="name" style="display: none;" accept=".json"/>
    </div>

    <script type="text/javascript">
      var config = {
        content: [{
          type: 'row',
          content: [
              {
              type:'component',
              componentName: 'Variable Line Graph',
              componentState: { text: 'Component 1' }
              },
            {
              type:'component',
              componentName: 'example',
              componentState: { text: 'Component 2' }
              },
            {
              type:'component',
              componentName: 'example',
              componentState: { text: 'Component 3' }
              }
          ]
        }]
      };

      var myLayout = new GoldenLayout( config );

      myLayout.registerComponent( 'example', function( container, state ){
        container.getElement().html( '<h2>' + state.text + '</h2>');
      });

      myLayout.registerComponent( 'Variable Line Graph', function( container, state ){
        container.getElement().html( '<canvas id=\"myGraph\" width=\"300\" height=\"200\"></canvas>');
      });

      myLayout.init();

      myLayout.on( 'initialised', function(){

      var ctx = document.getElementById('myGraph').getContext('2d');
      	var myChart = new Chart(ctx, {
      		type: 'bar',
      		data: {
      			labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      			datasets: [{
      				label: '# of Votes',
      				data: [12, 19, 3, 5, 2, 3],
      				backgroundColor: [
      					'rgba(255, 99, 132, 0.2)',
      					'rgba(54, 162, 235, 0.2)',
      					'rgba(255, 206, 86, 0.2)',
      					'rgba(75, 192, 192, 0.2)',
      					'rgba(153, 102, 255, 0.2)',
      					'rgba(255, 159, 64, 0.2)'
      				],
      				borderColor: [
      					'rgba(255, 99, 132, 1)',
      					'rgba(54, 162, 235, 1)',
      					'rgba(255, 206, 86, 1)',
      					'rgba(75, 192, 192, 1)',
      					'rgba(153, 102, 255, 1)',
      					'rgba(255, 159, 64, 1)'
      				],
      				borderWidth: 1
      			}]
      		},
      		options: {
      			scales: {
      				yAxes: [{
      					ticks: {
      						beginAtZero: true
      					}
      				}]
      			}
      		}
      	});

      });

    </script>


    <script type="text/javascript" src="./include/abacus.js"></script>
  </body>
</html>
